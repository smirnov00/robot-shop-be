functions:
  importProductsFile:
    handler: src/handler.importProductsFile
    events:
      - http:
          path: import
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                name: true
  
  importFileParser:
    handler: src/handler.importFileParser
    events:
      - s3:
          bucket: ${self:provider.environment.S3_IMPORTS_BACKET}
          events:
            - s3:ObjectCreated:*
          rules:
            - prefix: uploaded/
          existing: true
